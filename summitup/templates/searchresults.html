<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video summarizer</title>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!--bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        {% load static %}
        <script src="https://kit.fontawesome.com/a62e405d89.js" crossorigin="anonymous"></script>
        <script src={% static "js/jquery.min.js" %}></script>
        <script src={% static "js/popper.min.js" %}></script>
        <!-- custom stylesheet -->        
        <link rel="stylesheet" href={% static "css/style.css" %}>

    </head>
    <body>
        <nav style="position:fixed;">
            <div class="container nav_container">
                <a href="index.html" class="nav_logo"><img src={% static "images/logo.png" %} alt="nav logo"></a>
                <ul class="nav_links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#header">About</a></li>
                    <li><a href="#Contact">Contact Us</a></li>
                    
                </ul>
                <ul class="nav_socials">
                    <li><a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
                <button class="nav_toggle-btn" id="nav_toggle-open"><i class="fa-solid fa-bars"></i></button>
                <button class="nav_toggle-btn" id="nav_toggle-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </nav>

        
        <!-- end of navbar -->
        
        
        <header>
            <div class="container header_container" style="text-align: center;">
        
                {% for row in results %}

                <video id="video-style" width="320" height="240" controls>
                    <source src=/static/media/{{ row }} type="video/mp4">      
                  Your browser does not support the video tag.
                  </video> 
               
                {% endfor %}
             
            </div>

        
        </header>
        
        <!-- end of header -->
        
    <!-- <video width="320" height="240" controls>
        <source src={% static "/media/video.mp4" %} type="video/mp4">      
      Your browser does not support the video tag.
      </video>     -->
       
        <!-- end of footer -->

        <script src={% static "js/main.js" %}></script>
</body>
</html>
